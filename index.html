<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Effector Form Solid</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://seeklogo.com/images/E/effector-logo-F9B271556D-seeklogo.com.png"
    />
    <meta
      name="description"
      content="Адаптированная библиотека effector-forms от 42-px для использования совместно с SolidJS."
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">Пожалуйста подождите...</div>

    <script>
      window.$docsify = {
        name: "Effector Form Solid",
        repo: "https://github.com/biscet/effector-form-solid",
        loadSidebar: false,
        loadNavbar: false,
        routerMode: "history",
        depth: 6,
        search: "auto",
        relativePath: true,
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Поиск",
          noData: "Нету релузьтатов",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false,
        },
        notFoundPage: false,
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4",
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)",
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-autoheaders@latest"></script>
  </body>
</html>
